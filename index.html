<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RUHungry Neighborhood Food Finder</title>
	<!-- Latest compiled and minified bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!-- Navigation and search bar feature -->
	<nav class="navbar navbar-inverse navbar-fixed-top"> 
		<div class="container-fluid">
			<div class="navbar-header pull-left">
				<a class="navbar-brand"><h1>Are You Hungry?</h1></a>
			</div>
			<button class="btn btn-primary food" type="button" data-toggle="collapse"
			data-target="#wrapper" aria-expanded="true">&#9776;</button>
		</div>
	</nav>

	<!-- sidebar with list of yelp search -->
	<div id="wrapper" aria-expanded="true" class="collapse in">
		<div id="list-sidebar" class="col-sm-3 col-md-3 text-justfiy sidebar">
			<ul id="listed-items" class="nav nav-sidebar text-justfiy">
			</ul>
		</div>
	</div>

	<div id="map"></div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<!-- Latest compiled and minified Bootstrap for toggle list with collapse transition -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Knockout for data-binding, map marker filtering-->
	<script src="js/knockout-3.4.1.js"></script>
	<!--Main App JS  -->
	<script src="js/app.js"></script>
	<!-- Google Maps API-->
	<script async defer onerror="mapError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH55RcyWdSzEKG_ZQzz8yA8LbJqj79K4U&callback=initMap"></script>



</body>

</html>
